<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<h2>Seleccionar Restaurante</h2>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Direccion</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody id="table">
					<tr *ngFor="let restaurant of restaurants">
						<td>{{restaurant.id}}</td>
						<td>{{restaurant.name}}</td>
						<td>{{restaurant.address}}</td>
						<td>
							<a [routerLink]="['./', restaurant.id]">
								<button class="btn">Reservar</button>
							</a>
							<a [routerLink]="['./', restaurant.id, 'consumption']">
								<button class="btn">Consumir</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
